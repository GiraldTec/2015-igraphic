<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
        <title>EjercicioFinal</title>
</head>
<body onload="main()">
        <center>
                <canvas id="webgl" width="600" height="600">
                        Please use a browser supporting "canvas".
                </canvas>
        </center>
        <center>
                <input id="my-file-input" type="file">
        </center>
        <script src="../lib/webgl-utils.js"></script>
        <script src="../lib/webgl-debug.js"></script>
        <script src="../lib/cuon-utils.js"></script>
        <script src="../lib/cuon-matrix.js"></script>
        <script src="ejercicioFinal.js"></script> 
        <script src="dungeonUtils.js"></script> 

        <script>
        document.getElementById('my-file-input').onchange = function(){
                var file = this.files[0];

                var reader = new FileReader();
                reader.onload = function(progressEvent){
                        loadDungeonFile(this.result);
                };  

                reader.readAsText(file);
        };
        </script>
</body>
</html>
